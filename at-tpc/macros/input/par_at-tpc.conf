### Geant4 Random particle  on/off
RandomEngine b true  # (true : Particle random generate) (false : Created as a file)

### Fast calculate on/off
FastCalculate b true

### random generate particle
RandomParticle s proton # Option (mu-, proton, alpha, ion)
IonInfo i[3] 5, 10, 0 # Ion Z, A, E
ParticleEnergy d 5. # Particle Kinetic Energy [MeV]
Event s 1 # total event number

### world size [mm] 
worldX d 200. 
worldY d 600. 
worldZ d 200.

### AT-TPC half size [mm]
tpcX d 50.
tpcY d 50.
tpcZ d 78.

### Window size [mm]
WindowSize d[2] 130, 130  # window x, z length 130
WindowHeight d 24.7  # window height 
WindowShift d 15.125 # window X shift
TriggerDistance d 450. # center of Pad to Trigger distance 450

### axis of direction
tpcBFieldAxis a z  # axis of B-field direction
tpcEFieldAxis a z  # axis of E-field direction
tpcDriftAxis a z  # direction of electric field
padRefAxis a[] x, y  # axis of Pad Plane 

### B-field [Tesla] 
bfieldX d 0.     
bfieldY d 0.     
bfieldZ d 1.5

### Electric parameters
fixGainP10 b 1 # if the true, gain only calculate the P10 gain. (the other gas type is not calibrated yet)
efield d 130.  # Drift Area E-field [V/cm]
GemVolt d 280.  # Gem Voltage [V] 
DynamicRange d 120. # Dynamic Range [fC]
NTbs i 512  # Number of Time bucket
TBtime d 50.  # Time Bucket [ns]
NoiseOn b false  # ADC Background on/off

### circumstance parameters 
temperature d 20.  # [Â°C] // To be updated
pressure d 250.  # [Torr] (38 ~ 760 Torr)

### gas Type
detMatName s p10  # Option (p10, 4He, iC4H10, 4He_iC4H10) 
iC4H10Ratio d 10. # [%] when choice the 4He+iC4H10 gas, input the iC4H10 ratio. (0.5 ~ 20%)

### pad Type
PadPlaneType s RectanglePad # Option (RectanglePad, HoneyCombPad)
